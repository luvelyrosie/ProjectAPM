{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4 text-center">Создать заказ</h3>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/admin/orders/create-order">
        <div class="mb-3">
            <label for="name" class="form-label">Название заказа</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Введите название заказа">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select id="status" name="status" class="form-select" required>
                <option value="Готово к работе">Готово к работе</option>
                <option value="В работе">В работе</option>
                <option value="Готово">Готово</option>
                <option value="Брак">Брак</option>
            </select>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success">Создать</button>
            <a href="/orders/page" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
{% endblock %}
