{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-3">Files for Order ID: {{ order_id }}</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Filename</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files %}
                        <tr>
                            <td>{{ file.filename }}</td>
                            <td>
                                <a href="/order_files/file/{{ file.id }}" class="btn btn-sm btn-primary me-2">
                                    Download
                                </a>
                                <!-- Optional: Delete button -->
                                <button onclick="deleteFile({{ file.id }})" class="btn btn-sm btn-danger">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="2" class="text-center text-muted">No files uploaded yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <form action="/order_files/create-order-file" method="post" enctype="multipart/form-data" class="mt-3">
                <input type="hidden" name="order_id" value="{{ order_id }}">
                <div class="input-group">
                    <input type="file" name="uploaded_file" class="form-control" required>
                    <button type="submit" class="btn btn-success">Upload</button>
                </div>
            </form>

            <a href="/tasks/page" class="btn btn-secondary mt-3">Back to Tasks</a>
        </div>
    </div>
</div>

<script>
    async function deleteFile(fileId) {
        if (!confirm('Are you sure you want to delete this file?')) return;
        const response = await fetch(`/order_files/delete-order-file/${fileId}`, { method: 'DELETE' });
        if (response.ok) {
            location.reload();
        } else {
            alert('Failed to delete file');
        }
    }
</script>
{% endblock %}
